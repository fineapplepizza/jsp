<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
h1{
   text-align:center;
}
table{
    margin:auto;
}
.p{
    margin:auto;
    border-style: dotted;
    width: 30%;
}
.sign{
    text-align:center;
}
</style>
</head>
<body>
     <!-- 테스트진행
     1.회원가입 진행
     2.로그인 진행
      -->
      <form action="join" method="post">
      <fieldset class="p">
         <legend class="sign">회원가입</legend>
          <table border="1">
              <tr>
              <td>ID</td>
              <td><input type="text" name="id" placeholder="ID를 입력해주세요">
              </td>
              </tr>
              <tr>
              <td>PW</td>
              <td><input type="password" name="pw" placeholder="PW를 입력해주세요">
              </td>
              </tr>
              <tr>
              <td>NICK</td>
              <td><input type="text" name="nick" placeholder="NICKNAME을 입력해주세요">
              </td>
              </tr>
              <tr>
              <td colspan="2" align="center">
              <input type="submit" value="회원가입" >
              </td>
              </tr>
          </table>  
          </fieldset>
       
     </form>
</body>
</html>
