<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
  <h1>Get방식으로 데이터 전송</h1>
  
  <form action="GetPost">
      Data: <input type="text" name='data'>
      <input type="submit" value="전송">
  </form>
  
  <hr>
  
   <h1>Post방식으로 데이터 전송</h1>
  
  <form action="GetPost" method="post">
      Data: <input type="text" name='data'>
      <input type="submit" value="전송">
  </form>
  <!-- 404오류 대처 방안 -->
  <!--404-내가 액션에다가 목적지를 잘못쓴경우  -->
   <!-- web-inf에 파일을 만드는 경우 -->
</body>
</html>
